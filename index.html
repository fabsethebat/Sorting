<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Grocery Manager (with Tab Select)</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(160deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0; padding: 20px;
    }
    #main {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .tab {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
      user-select: none;
    }
    .tab.active {
      background: #4CAF50;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-delete {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="main">
  <h2>Storage & Grocery Manager</h2>

  <div>
    <span class="tab" onclick="switchTab('freezer1', this)">Freezer 1</span>
    <span class="tab" onclick="switchTab('freezer2', this)">Freezer 2</span>
    <span class="tab" onclick="switchTab('fridge', this)">Fridge</span>
    <span class="tab" onclick="switchTab('grocery', this)">Grocery</span>
  </div>

  <div style="margin-top: 15px;">
    <select id="itemTab">
      <option value="freezer1">Freezer 1</option>
      <option value="freezer2">Freezer 2</option>
      <option value="fridge">Fridge</option>
      <option value="grocery">Grocery</option>
    </select>
    <input type="text" id="itemName" placeholder="Item name" />
    <input type="text" id="itemSection" placeholder="Section (optional)" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <ul id="itemList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = supabase.createClient(
    'https://klpcrupzetzwtcgwqusa.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtscGNydXB6ZXR6d3RjZ3dxdXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMTc3OTksImV4cCI6MjA3MDY5Mzc5OX0.m9SewZK1KVsPn9HysghOuGokSn5efKSK22uUJ4BocbY'
  );

  let currentTab = "freezer1";

  function switchTab(tab, el) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    el.classList.add('active');

    // Sync dropdown with tab when you switch tabs:
    const dropdown = document.getElementById('itemTab');
    dropdown.value = currentTab;

    loadItems();
  }

  async function loadItems() {
    const { data, error } = await supabase
      .from('storage_items')
      .select('*')
      .eq('tab', currentTab)
      .order('inserted_at');

    const list = document.getElementById('itemList');
    list.innerHTML = "";

    if (error) {
      list.innerHTML = "<li>Error loading items</li>";
      console.error(error);
      return;
    }

    if (data.length === 0) {
      list.innerHTML = "<li><i>No items yet</i></li>";
      return;
    }

    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.name + (item.section ? ` (${item.section})` : '');

      const btn = document.createElement("button");
      btn.textContent = "X";
      btn.className = "btn-delete";
      btn.onclick = () => deleteItem(item.id);

      li.appendChild(btn);
      list.appendChild(li);
    });
  }

  async function addItem() {
    const tab = document.getElementById("itemTab").value;
    const name = document.getElementById("itemName").value.trim();
    const section = document.getElementById("itemSection").value.trim();

    if (!name) {
      alert("Please enter item name");
      return;
    }

    const { error } = await supabase.from('storage_items').insert([{
      tab,
      name,
      section: section || null
    }]);

    if (error) {
      alert("Error adding item");
      console.error(error);
      return;
    }

    document.getElementById("itemName").value = "";
    document.getElementById("itemSection").value = "";

    // If you just added to a different tab than current, update the tabs too:
    if(tab !== currentTab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      [...document.querySelectorAll('.tab')].find(t => t.textContent.toLowerCase() === tab).classList.add('active');
    }

    loadItems();
  }

  async function deleteItem(id) {
    if (!confirm("Delete this item?")) return;

    const { error } = await supabase.from('storage_items').delete().eq('id', id);
    if (error) {
      alert("Error deleting");
      return;
    }

    loadItems();
  }

  // Initialize app
  window.onload = () => {
    // Activate first tab by default and sync dropdown
    const firstTabEl = document.querySelectorAll('.tab')[0];
    firstTabEl.classList.add('active');
    currentTab = firstTabEl.textContent.toLowerCase();
    document.getElementById('itemTab').value = currentTab;
    loadItems();
  }
</script>

</body>
</html>
