<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Storage & Grocery Manager - Supabase Version</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(160deg, #89f7fe 0%, #66a6ff 100%);
    margin: 0;
    padding: 0;
  }
  #auth, #main {
    max-width: 1000px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
  }
  input, button {
    padding: 12px;
    margin: 5px 0;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
  }
  h2 {
    margin-top: 0;
  }
  .tab {
    display: inline-block;
    padding: 12px 20px;
    cursor: pointer;
    background: #eee;
    border-radius: 12px;
    margin-right: 8px;
    font-weight: bold;
    transition: 0.2s;
  }
  .tab.active {
    background: #4CAF50;
    color: white;
  }
  .tab:hover {
    background: #ccc;
  }
  #addItemSection {
    margin-top: 20px;
  }
  .list-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 25px;
  }
  ul {
    list-style: none;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 12px;
    min-height: 150px;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
  }
  li {
    padding: 10px;
    margin-bottom: 8px;
    background: #fff;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }
  .btn-small {
    margin-left: 5px;
    padding: 4px 8px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  .btn-delete {
    background: red;
    color: white;
  }
</style>
</head>
<body>

<!-- Auth Section -->
<div id="auth">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signIn()">Sign In</button>
  <button onclick="signUp()">Sign Up</button>
</div>

<!-- Main App -->
<div id="main" style="display:none;">
  <h2>Storage & Grocery Manager</h2>
  <button onclick="signOut()" style="margin-bottom:15px;">Sign Out</button>

  <!-- Tabs -->
  <div>
    <span class="tab" id="tab-freezer1" onclick="switchTab('freezer1', this)">Freezer 1</span>
    <span class="tab" id="tab-freezer2" onclick="switchTab('freezer2', this)">Freezer 2</span>
    <span class="tab" id="tab-fridge" onclick="switchTab('fridge', this)">Fridge</span>
    <span class="tab" id="tab-grocery" onclick="switchTab('grocery', this)">Grocery List</span>
  </div>

  <!-- Add Item -->
  <div id="addItemSection">
    <input type="text" id="itemName" placeholder="Item name" />
    <input type="text" id="itemSection" placeholder="Section/Shelf (optional)" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- List Display -->
  <div id="listSection" class="list-container">
    <ul id="itemList"></ul>
  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://klpcrupzetzwtcgwqusa.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtscGNydXB6ZXR6d3RjZ3dxdXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMTc3OTksImV4cCI6MjA3MDY5Mzc5OX0.m9SewZK1KVsPn9HysghOuGokSn5efKSK22uUJ4BocbY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let currentTab = 'freezer1';

  // Auth functions
  async function signUp() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!email || !password) return alert('Enter email and password');
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) alert('Sign Up Error: ' + error.message);
    else alert('Sign-up successful! Please check your email to confirm.');
  }

  async function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!email || !password) return alert('Enter email and password');
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alert('Sign In Error: ' + error.message);
    else {
      alert('Logged in successfully!');
      showMainApp();
    }
  }

  async function signOut() {
    await supabase.auth.signOut();
    document.getElementById('main').style.display = 'none';
    document.getElementById('auth').style.display = 'block';
  }

  // Show main app and load data
  async function showMainApp() {
    document.getElementById('auth').style.display = 'none';
    document.getElementById('main').style.display = 'block';

    // Set default tab active
    const defaultTab = document.getElementById('tab-freezer1');
    switchTab('freezer1', defaultTab);

    // Load user session changes
    supabase.auth.onAuthStateChange((_event, session) => {
      if (!session) signOut();
    });
  }

  // Check on page load if user is already logged in
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) showMainApp();
  })();

  // Switch tab and reload list
  function switchTab(tabName, element) {
    currentTab = tabName;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    loadItems();
  }

  // Load items for user and current tab
  async function loadItems() {
    const { data: user, error: userErr } = await supabase.auth.getUser();
    if (userErr || !user) {
      alert('User not logged in');
      signOut();
      return;
    }

    const { data, error } = await supabase
      .from('items')
      .select('id, name, section')
      .eq('user_id', user.id)
      .eq('tab', currentTab)
      .order('inserted_at', { ascending: true });

    if (error) {
      alert('Error loading items: ' + error.message);
      return;
    }

    const list = document.getElementById('itemList');
    list.innerHTML = '';

    data.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name + (item.section ? ` (${item.section})` : '');

      const delBtn = document.createElement('button');
      delBtn.textContent = 'X';
      delBtn.className = 'btn-small btn-delete';
      delBtn.onclick = () => deleteItem(item.id);

      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }

  // Add item for current user and tab
  async function addItem() {
    const { data: user } = await supabase.auth.getUser();
    if (!user) {
      alert('You must be logged in');
      return;
    }

    const name = document.getElementById('itemName').value.trim();
    const section = document.getElementById('itemSection').value.trim();

    if (!name) {
      alert('Item name cannot be empty.');
      return;
    }

    const { error } = await supabase.from('items').insert([{
      user_id: user.id,
      tab: currentTab,
      name,
      section: section || null,
    }]);
