<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Storage & Grocery Manager - Supabase</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(160deg, #89f7fe 0%, #66a6ff 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h2, h3 { margin: 0 0 15px 0; }
  #app {
    max-width: 1200px;
    margin: 30px auto;
    background: rgba(255 255 255 / 0.95);
    border-radius: 15px;
    padding: 25px;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 25px;
    height: 80vh;
  }
  #leftColumn, #rightColumn {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .list-container {
    background: #f7f7f7;
    border-radius: 12px;
    padding: 15px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    flex-grow: 1;
    overflow-y: auto;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    background: #fff;
    border-radius: 8px;
    margin-bottom: 8px;
    padding: 10px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  li span.section {
    font-size: 0.85em;
    color: #555;
    font-style: italic;
    margin-left: 6px;
  }
  button.delete-btn {
    background: #e74c3c;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    padding: 5px 10px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button.delete-btn:hover {
    background: #c0392b;
  }
  #centerColumn {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #f0f6ff;
    border-radius: 15px;
    padding: 20px;
  }
  label {
    font-weight: 600;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }
  select:focus, input[type="text"]:focus {
    outline: none;
    border-color: #4caf50;
  }
  button#addBtn {
    background: #4caf50;
    border: none;
    color: white;
    font-weight: bold;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button#addBtn:hover {
    background: #388e3c;
  }
  @media (max-width: 900px) {
    #app {
      grid-template-columns: 1fr;
      height: auto;
    }
    #leftColumn, #centerColumn, #rightColumn {
      height: auto;
    }
  }
</style>
</head>
<body>

<div id="app">
  <!-- Left Column -->
  <div id="leftColumn">
    <div class="list-container">
      <h3>Fridge</h3>
      <ul id="fridgeList"></ul>
    </div>
    <div class="list-container">
      <h3>Grocery List</h3>
      <ul id="groceryList"></ul>
    </div>
  </div>

  <!-- Center Column -->
  <div id="centerColumn">
    <label for="locationSelect">Select Location</label>
    <select id="locationSelect">
      <option value="fridge">Fridge</option>
      <option value="grocery">Grocery List</option>
      <option value="freezer1">Freezer 1</option>
      <option value="freezer2">Freezer 2</option>
    </select>

    <label for="itemNameInput">Item Name</label>
    <input type="text" id="itemNameInput" placeholder="Enter item name" />

    <label for="itemSectionInput">Shelf / Compartment (optional)</label>
    <input type="text" id="itemSectionInput" placeholder="Enter shelf or compartment" />

    <button id="addBtn">Add Item</button>
  </div>

  <!-- Right Column -->
  <div id="rightColumn">
    <div class="list-container">
      <h3>Freezer 1</h3>
      <ul id="freezer1List"></ul>
    </div>
    <div class="list-container">
      <h3>Freezer 2</h3>
      <ul id="freezer2List"></ul>
    </div>
  </div>
</div>
